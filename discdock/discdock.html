<div class="disc-dock">
<header class="disc-dock-header">
<p>Select a disc below, then press load on the right. Requires a VM with IAOS Bot.</p>
<button id="discDockEject" class="disc-dock-btn btn btn-secondary">Eject</button>
<button id="discDockInsert" class="disc-dock-btn btn btn-primary">Load..</button>
</header>

<div class="disc-content-con">
    <aside class="disc-dock-info">
    <div class="disc-dock-img-con"><img id="discDockImg" src="" class="disc-dock-img"></div>
    
    <hr>
    
    <div class="disc-dock-info-text">
    <h2 id="discTitle" class="disc-title"></h2>
    <p id="discDesc" class="disc-desc"></p>
    </div>
    </aside>
    
    <main class="disc-dock-list">
    <table id="discDockTable" class="disc-dock-table">
    <tbody id="discDockTableBody">
    </tbody>
    </table>
    </main>
</div>
</div>
